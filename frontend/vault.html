<!-- vault.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault Placeholder</title>
</head>
<body>
  <img id="previewImage" src="" alt="Job Preview" width="300" style="display: none;" />
  <p id="scoreDisplay"></p>

  <h1>Vault Placeholder</h1>
  <p>This is where TrustQuote will live.</p>

  <h2>TrustQuote Entry</h2>
  <form id="quoteForm">
    <label>Labor Hours:</label><br/>
    <input type="number" id="hours" step="0.1" required /><br/><br/>

    <label>Materials Cost ($):</label><br/>
    <input type="number" id="materials" step="0.01" required /><br/><br/>

    <label>Job Difficulty (1–5):</label><br/>
    <input type="number" id="difficulty" min="1" max="5" required /><br/><br/>

    <label>Notes (optional):</label><br/>
    <textarea id="notes" rows="4" cols="40"></textarea><br/><br/>

    <button type="submit">Submit TrustQuote</button>
  </form>

  <p id="resultMessage" style="color: green;"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  
  console.log("✅ imageUrl param:", imageUrl);
  console.log("✅ score param:", score);


  const firebaseConfig = {
    apiKey: "AIza...", // your actual key
    authDomain: "neuraplumb-temp.firebaseapp.com",
    projectId: "neuraplumb-temp",
    storageBucket: "neuraplumb-temp.appspot.com",
    messagingSenderId: "XXXXXXXXXX",
    appId: "1:XXXXXXXXXX:web:XXXXXXXXXXX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const imageUrl = params.get("imgUrl");
  const score = params.get("score");

  const img = document.getElementById("previewImage");
  const scoreDisplay = document.getElementById("scoreDisplay");

  if (imageUrl) {
    img.src = imageUrl;
    img.style.display = "block";
    img.style.borderRadius = "12px";
    img.style.marginTop = "20px";
  }

  if (score) {
    const badge = document.createElement("div");
    badge.textContent = `NeuraScore: ${score}`;
    badge.style.backgroundColor = getBadgeColor(score);
    badge.style.color = "white";
    badge.style.padding = "10px 20px";
    badge.style.borderRadius = "30px";
    badge.style.fontSize = "18px";
    badge.style.fontWeight = "bold";
    badge.style.display = "inline-block";
    badge.style.marginTop = "20px";
    badge.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
    scoreDisplay.appendChild(badge);
  }

  function getBadgeColor(score) {
    switch (score) {
      case "1": return "red";
      case "2": return "orange";
      case "3": return "darkorange";
      case "4": return "green";
      case "5": return "blue";
      default: return "gray";
    }
  }

  // Hide TrustQuote form unless testing
  document.getElementById("quoteForm").style.display = "none";

  document.getElementById("quoteForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const quote = {
      imageUrl,
      score,
      laborHours: +document.getElementById("hours").value,
      materialsCost: +document.getElementById("materials").value,
      difficulty: +document.getElementById("difficulty").value,
      notes: document.getElementById("notes").value,
      createdAt: serverTimestamp()
    };

    try {
      await addDoc(collection(db, "quotes"), quote);
      document.getElementById("resultMessage").textContent = "✅ TrustQuote submitted successfully!";
      document.getElementById("quoteForm").reset();
    } catch (err) {
      document.getElementById("resultMessage").textContent = "❌ Failed to submit quote.";
    }
  });
</script>
</body>
</html>
