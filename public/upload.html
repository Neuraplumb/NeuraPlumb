<!DOCTYPE html>
<html>
  <head>
    <title>NeuraPlumb Upload Portal</title>
  </head>
  <body>
    <h1>Upload a Plumbing Photo</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <script>
      async function uploadFile() {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return alert("Please select a file.");

        const formData = new FormData();
        formData.append("file", file);
        formData.append("jobType", "test");

        // üîç Log all formData entries for debugging
        for (const pair of formData.entries()) {
          console.log(pair[0] + ':', pair[1]);
        }

        try {
          const res = await fetch("https://us-central1-neuraplumb-temp.cloudfunctions.net/uploadImage", {
            method: "POST",
            body: formData,
            // ‚úÖ DO NOT add headers here ‚Äî let browser define multipart boundaries
          });

          const result = await res.json();

          if (res.ok) {
            document.getElementById("status").innerText = `‚úÖ ${result.message}`;
          } else {
            throw new Error(result.error || "Upload failed");
          }
        } catch (err) {
          console.error("‚ùå Upload failed:", err);
          document.getElementById("status").innerText = "‚ùå Upload failed";
        }
      }
    </script>
  </body>
</html>
