<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuraPlumb Test Upload</title>
</head>
<body>
  <h1>NeuraPlumb Upload Debug</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadImage()">Upload to Firebase</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBzkTSn1Xec-kGSHPahtCQ-nhmni3qzAIs",
      authDomain: "neuraplumb-temp.firebaseapp.com",
      projectId: "neuraplumb-temp",
      storageBucket: "neuraplumb-temp.appspot.com",
      messagingSenderId: "329025414261",
      appId: "1:329025414261:web:547b1254f89215b82d443c"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadImage = async () => {
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("status");
      if (!file) {
        status.textContent = "❗ Please select a file.";
        return;
      }

      const storageRef = ref(storage, `uploads/${file.name}`);
      try {
        console.log("📂 Uploading:", file.name);
        await uploadBytes(storageRef, file);
        console.log("✅ Upload successful");

        const listRef = ref(storage, 'uploads');
        const listed = await listAll(listRef);
        const names = listed.items.map(item => item.name);
        console.log("🗂 Storage contains:", names);

        if (!names.includes(file.name)) {
          status.textContent = "❌ File not found in uploads/ folder after upload."
          return;
        }

        const url = await getDownloadURL(storageRef);
        status.innerHTML = `✅ File uploaded. <a href="${url}" target="_blank">View File</a>`;
        console.log("🔗 URL:", url);
      } catch (e) {
        console.error("❌ Upload failed:", e);
        status.textContent = "❌ Upload error: " + e.message;
      }
    }
  </script>
</body>
</html>
