<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuraPlumb Upload MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #log {
      margin-top: 20px;
      white-space: pre-line;
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h1>ğŸ› ï¸ NeuraPlumb Image Upload</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="runUpload()">Upload and Score</button>
  <div id="log">Waiting...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBzkTSn1Xec-kGSHPahtCQ-nhmni3qzAIs",
      authDomain: "neuraplumb-temp.firebaseapp.com",
      projectId: "neuraplumb-temp",
      storageBucket: "neuraplumb-temp.appspot.com",
      messagingSenderId: "329025414261",
      appId: "1:329025414261:web:547b1254f89215b82d443c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const log = (msg) => {
      const box = document.getElementById('log');
      box.textContent += `\n${msg}`;
      console.log(msg);
    };

    async function runUpload() {
      log("ğŸŸ¡ Upload button clicked");
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        log("âŒ No file selected");
        return alert("Select a file first");
      }

      log(`ğŸ“‚ File selected: ${file.name} (${file.size} bytes)`);

      try {
        await signInWithEmailAndPassword(auth, "jaymz6435@gmail.com", "Elara572025!");
        log("âœ… Firebase Authenticated");
      } catch (err) {
        alert("Auth error");
        return log("âŒ Auth error: " + err.message);
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("userId", auth.currentUser.uid);

      try {
        const response = await fetch("https://us-central1-neuraplumb-temp.cloudfunctions.net/uploadImage", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.error || 'Upload failed');

        log("âœ… Image uploaded");
        log("ğŸ“ˆ Score returned: " + result.score);
        log("ğŸ”— Image URL: " + result.imageUrl);
        alert("âœ… Upload + Scoring complete");

      } catch (err) {
        alert("Upload error");
        log("âŒ Upload or scoring failed: " + err.message);
      }
    }

    window.runUpload = runUpload;
  </script>
</body>
</html>
