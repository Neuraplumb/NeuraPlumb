<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuraPlumb Upload MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #log {
      margin-top: 20px;
      white-space: pre-line;
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è NeuraPlumb Image Upload</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="runUpload()">Upload and Score</button>
  <div id="log">Waiting...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBzkTSn1Xec-kGSHPahtCQ-nhmni3qzAIs",
      authDomain: "neuraplumb-temp.firebaseapp.com",
      projectId: "neuraplumb-temp",
      storageBucket: "neuraplumb-temp.appspot.com",
      messagingSenderId: "329025414261",
      appId: "1:329025414261:web:547b1254f89215b82d443c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const log = (msg) => {
      const box = document.getElementById('log');
      box.textContent += `\n${msg}`;
      console.log(msg);
    };

    async function runUpload() {
      log("üü° Upload button clicked");
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        log("‚ùå No file selected");
        return alert("Select a file first");
      }

      log(`üìÇ File selected: ${file.name} (${file.size} bytes)`);

      try {
        await signInWithEmailAndPassword(auth, "jaymz6435@gmail.com", "Elara572025!");
        log("‚úÖ Firebase Authenticated");
      } catch (err) {
        alert("Auth error");
        return log("‚ùå Auth error: " + err.message);
      }

      try {
        const response = await fetch("https://us-central1-neuraplumb-temp.cloudfunctions.net/uploadImage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            userId: auth.currentUser.uid,
            fileName: file.name
          })
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.error || 'Upload failed');

        log("‚úÖ File submitted to NeuraScore function");
        log("üìà Score returned: " + result.score);

        await addDoc(collection(db, "uploads"), {
          fileName: file.name,
          score: result.score,
          timestamp: serverTimestamp()
        });

        log("üì¶ Firestore document created");
        alert("‚úÖ Upload + Scoring complete");

      } catch (err) {
        alert("Upload error");
        log("‚ùå Upload or scoring failed: " + err.message);
      }
    }

    window.runUpload = runUpload;
  </script>
</body>
</html>
