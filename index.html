<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Diagnostic Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #log {
      margin-top: 20px;
      white-space: pre-line;
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h1>🔥 Firebase Upload Debug</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="runUpload()">Upload Now</button>
  <div id="log">Waiting...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBzkTSn1Xec-kGSHPahtCQ-nhmni3qzAIs",
      authDomain: "neuraplumb-temp.firebaseapp.com",
      projectId: "neuraplumb-temp",
      storageBucket: "neuraplumb-temp.appspot.com",
      messagingSenderId: "329025414261",
      appId: "1:329025414261:web:547b1254f89215b82d443c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const log = (msg) => {
      const box = document.getElementById('log');
      box.textContent += `\n${msg}`;
      console.log(msg);
    };

    async function runUpload() {
      log("🟡 Upload button clicked");
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        log("❌ No file selected");
        return alert("Select a file first");
      }

      document.getElementById('log').textContent = "--- Uploading ---";
      log(`📂 File selected: ${file.name} (${file.size} bytes)`);
      log(`📎 file.type = ${file.type}`);

      try {
        await signInWithEmailAndPassword(auth, "jaymz6435@gmail.com", "Elara572025!");
        log("✅ Firebase Authenticated");
      } catch (err) {
        alert("Auth error");
        return log("❌ Auth error: " + err.message);
      }

      const metadata = {
        contentType: file.type || 'image/jpeg'
      };

      const storageRef = ref(storage, `uploads/${file.name}`);
      try {
        await uploadBytes(storageRef, file, metadata);
        log("✅ File uploaded to Storage (with metadata)");
      } catch (err) {
        alert("Upload error");
        return log("❌ Upload failed: " + err.message);
      }

      let imageUrl = '';
      try {
        imageUrl = await getDownloadURL(storageRef);
        log("🔗 getDownloadURL returned:");
        log(imageUrl);
      } catch (err) {
        alert("URL error");
        return log("❌ getDownloadURL failed: " + err.message);
      }

      try {
        await addDoc(collection(db, "uploads"), {
          fileName: file.name,
          imageUrl,
          timestamp: serverTimestamp()
        });
        log("📦 Firestore document created");
      } catch (err) {
        alert("Firestore error");
        return log("❌ Firestore write failed: " + err.message);
      }

      log("✅✅✅ Upload Flow Complete ✅✅✅");
      alert("Upload complete");
    }

    window.runUpload = runUpload;
  </script>
</body>
</html>
